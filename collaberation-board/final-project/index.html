<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's Chat</title>
    <link rel="stylesheet" href="css/collab.css">
</head>

<body>
    <h1>Let's Chat</h1>
    <section class="show" id="registerWin">
        <h2>What should we call you?</h2>
        <input type="text" id="username" placeholder="User name">
        <input type="button" id="register" value="register">
    </section>
    <section id="welcome-section" class="hide">
        <h2 id="welcome"></h2>
        <input type="text" id="convtitle">
        <input type="button" value="Add Conversation" id="convbtn">
    </section>
    <section id="chat" class="hide">

    </section>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="js/collab.js"></script>

</body>

</html>
