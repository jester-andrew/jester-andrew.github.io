<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's Chat</title>
    <link rel="stylesheet" href="css/collab.css">
</head>

<body>
    <main>
        <h1>Let's Chat</h1>
        <div id="wrapper">
            <aside class="aside">

                <section class="show opOn" id="registerWin">
                    <h2>What should we call you?</h2>
                    <input type="text" id="username" placeholder="User name">
                    <input type="button" id="register" value="register" placeholder="Username">
                </section>
                <p id="ham" class="show">&#9776;</p>
                <section id="welcome-section" class="hide">
                    <div class="flex">
                        <h2 id="welcome"></h2>

                    </div>
                    <input type="text" id="convtitle" placeholder="Conversation Name">
                    <input type="button" value="Add Conversation" id="convbtn">
                </section>
            </aside>
            <section id="chat" class="hide">

            </section>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="js/collab.js"></script>

</body>

</html>
