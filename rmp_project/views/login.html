<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/rmp_project/css/main.css">
    <title>RMP Login</title>
</head>

<body>

    <header>
        <img src="/rmp_project/img/logo.png" alt="rmp-logo" class="logo">
    </header>
    <h1>Login</h1>
    <form>

        <input type="text" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="button" value="Sign In" id="button" class="next">
    </form>
    <script src="/rmp_project/js/login.js"></script>

</body>

</html>
