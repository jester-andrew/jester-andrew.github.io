<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body onload="startGame()">
    <script src="/movement_game/movement.js">
    </script>
    <div style="text-align:center;width:480px;">
        <button onclick="moveup()">Thrust</button><br><br>
        <button onclick="moveleft()">LEFT</button>
        <button onclick="moveright()">RIGHT</button><br><br>
        <button onclick="movedown()">DOWN</button>
    </div>

    <p>If you click a button the red square will start moving. Click the same button many times, and it will move faster and faster.</p>
</body>

</html>
